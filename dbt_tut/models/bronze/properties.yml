version: 2

models:
  - name: bronze_date
    config:
        materialized: view
  - name: bronze_sales
    columns:
      - name: sales_id
        tests:
          - not_null
          - unique
      - name: gross_amount
        tests:
          - generic_non_negative
  - name: bronze_store
    columns:
      - name: store_sk
        tests:
          - not_null
          - unique
      - name: country
        tests:
          - not_null
          - accepted_values: 
              values: ['USA', 'Canada']
      - name: store_name
        tests:
          - accepted_values: 
              values: ['MegaMart Manhattan', 'MegaMart Brooklyn', 'MegaMart Austin', 'MegaMart San Jose', 'MegaMart Toronto']
              severity: warn
        
